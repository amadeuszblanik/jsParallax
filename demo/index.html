<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box"></div>
<script src="./../dist/jsParallax.js"></script>
<script>
    new JsParallax([
        {
            selector: ".box",
            values: [{
                name: "xyz",
                from: 0,
                to: 180,
                unit: "deg"
            }, {
                name: "x",
                type: "window",
                from: 0,
                to: 50,
                unit: "vw"
            }]
        }
    ]).mount();
</script>
</body>
</html>
